<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Publisher</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; }
        video { border: 1px solid black; background-color: #333; margin-bottom: 10px; }
        #localVideo { width: 320px; height: 240px; }
        button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Stream Publisher (Windows Laptop)</h1>
        <p>Captures camera/microphone and sends to server.</p>
        <video id="localVideo" autoplay muted playsinline></video><br/>
        <button id="startButton">Start Publishing</button>
        <button id="stopButton">Stop Publishing</button>
        <p>Status: <span id="status">Idle</span></p>
    </div>
    <script src="/client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            init('publisher');
        });
    </script>
</body>
</html>
